	<body>
		<table border="0" cellspacing="0" cellpadding="0" id="myTable">
			<tr id="row1">
				<td>书名</td>
				<td>价格</td>
			</tr>
			<tr id="row2">
				<td>看得见风景的房间</td>
				<td class="center">&yen;30.00</td>
			</tr>
			<tr id="row3">
				<td>60个瞬间</td>
				<td class="center">&yen;32.00</td>
			</tr>
		</table>
		<input name="b1" type="button" value="增加一行"  />
		<input name="b2" type="button" value="删除第2行"  />
		<input name="b3" type="button" value="修改标题样式"  />
		<input name="b4" type="button" value="复制最后一行" />

	</body>
    <script>
    	$(function(){
    		var $row2 = $('#row2')
    		var $b1 = $("[name='b1']")
    		var $b2 = $("[name='b2']")
    		var $b3 = $("[name='b3']")
    		var $b4 = $("[name='b4']")

    			$row2.after("<tr id='row2'><td>幸福从天而降</td><td class='center'>&yen;18.50</td></tr>")

    		$b2.click(function(){
    			$('tr:eq(2)').remove()
    		})
    		$b3.click(function(){
    			$('tr:eq(0)').css({
    				background:"blue"
    			})
    		})
    		$b4.click(function(){
    			var clone = $('tr:last').clone()
    			var $last = $('tr:last')
    			var html = $last.html()
    			var content = '<tr>'+html+'</tr>'
    			console.log(content)
    			$last.after(content)
    		})
